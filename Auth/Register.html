<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Auth.css">
    <link href="files/img/favicon.jpg" rel="icon">
  <link href="files/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!--font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0
  /css/font-awesome.min.css">

  <!-- Bootstrap CSS File -->
  <link href="files/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">


  
  <!-- Nivo Slider Theme -->
  <link href="/files/css/nivo-slider-theme.css" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="/files/css/style.css" rel="stylesheet">


  <!-- Responsive Stylesheet File -->
  <link href="/files/css/responsive.css" rel="stylesheet">
  <script defer src="./main.js"></script>
</head>
<body>
    <div class="maincontainer">
        <div class="illustration-container">
            <h1>BAYSCOPE</h1>
        </div>
        <div class="right-texts-container">
            <div class="title-wrap">
                <h1>Adventure starts here</h1>
                <h5>Make your app management easy and fun!</h5>
            </div>
            <!-- 
           -->
           <div class="form-group" id="group-1">
            <input class="auth-input" type="text" id="username" placeholder="username">
            <input class="auth-input" type="email" id="email" placeholder="email">
            <input class="auth-input" type="password" id="password" placeholder="password">
           </div>

           <div class="form-group" id="group-2">
            <input class="auth-input" type="text" id="country" placeholder="country">
            <input class="auth-input" type="text" id="address" placeholder="address">
            <input class="auth-input" type="number" id="contact" placeholder="contact">
           </div>

           <div class="form-group" id="group-3">
            <input class="auth-input" type="text" id="business-name" placeholder="business name">
            <input class="auth-input" type="email" id="business-email" placeholder="business email">
            <input class="auth-input" type="text" id="industry" placeholder="industry">
           </div>

           <div class="counter-container">
            <div class="counter" id="counter-1">1</div>
            <div class="counter" id="counter-2">2</div>
            <div class="counter" id="counter-3">3</div>
           </div>
            <div class="navs-wrap">
                <div class="agree-to-terms">
                    <input type="checkbox">
                    <b>I agree to the <span style="color: #3EC1D5">privacy policy and terms</span></b>
                </div>
                <button id="submit">Sign Up</button>
                <b>Already have an account? <span style="color: #3EC1D5; cursor: pointer;"> Sign in instead</span></b>
            </div>
        </div>
    </div>
</body>
</html>
